<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <h5 class="toggle-group__title">TOGGLE BUTTON</h5>

        <!-- Off (Default) -->
        <label class="toggle">
            <input class="toggle__input" type="checkbox" name="toggle-example">
            <span class="toggle__track"></span>
            <p class="toggle__label">Off</p>
        </label>

        <!-- On (Selected) -->
        <label class="toggle">
            <input class="toggle__input" type="checkbox" name="toggle-example-2" checked>
            <span class="toggle__track"></span>
            <p class="toggle__label">On</p>
        </label>

        <!-- Disabled -->
        <label class="toggle">
            <input class="toggle__input" type="checkbox" name="toggle-example-3" disabled>
            <span class="toggle__track"></span>
            <p class="toggle__label">Disabled</p>
        </label>
    </body>
</html>
