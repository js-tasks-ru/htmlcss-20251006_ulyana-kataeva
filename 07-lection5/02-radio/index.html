<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <!-- Default -->
        <label class="radio">
            <input class="radio__input" type="radio" name="radio-example">
            <span class="radio__circle"></span>
            <span class="radio__label">Default</span>
        </label>

        <!-- Selected -->
        <label class="radio">
            <input class="radio__input" type="radio" name="radio-example" checked>
            <span class="radio__circle"></span>
            <span class="radio__label">Selected</span>
        </label>

        <!-- Disabled -->
        <label class="radio">
            <input class="radio__input" type="radio" name="radio-example" disabled>
            <span class="radio__circle"></span>
            <span class="radio__label">Disabled</span>
        </label>
    </body>
</html>
