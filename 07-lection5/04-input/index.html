<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <!-- Обычный инпут -->
<h5>FOCUS</h5>
<input type="text" class="input" placeholder="Filled Input">

<!-- Success -->
<h5>SUCCESS</h5>
<div class="input-icon">
    <input type="text" class="input input_success" placeholder="Success">
    <svg class="icon">
        <use href="../../assets/images/icons-sprite.svg#icon-success"/>
    </svg>
</div>

<!-- Error -->
<h5>ERROR</h5>
<div class="input-icon">
    <input type="text" class="input input_invalid" placeholder="Error">
    <svg class="icon">
        <use href="../../assets/images/icons-sprite.svg#icon-warning"/>
    </svg>
</div>
    </body>
</html>
