<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="button__wrapper">
            <button class="primary">Primary</button>
            <button class="secondary">Secondary</button>
            <button class="alternate">Alternate</button>
        </div>
        <div class="button__wrapper">
            <button class="primary__disabled" disabled>Primary</button>
            <button class="secondary__disabled" disabled>Secondary</button>
            <button class="alternate__disabled" disabled>Alternate</button>
        </div> 
    </body>
</html>
